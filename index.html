<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像アップロードフォーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  background: #fafafa;
  padding: 20px;
}
form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
label { display: block; margin-top: 12px; font-weight: bold; }
input[type="file"], input[type="text"], button {
  width: 100%; padding: 8px; margin-top: 4px; font-size: 14px;
}
button {
  background: #2196F3; color: white; border: none;
  border-radius: 6px; padding: 10px; margin-top: 16px;
}
button:hover { background: #1976D2; }
#msg { margin-top: 16px; font-weight: bold; }
</style>
</head>
<body>
  <h2>画像アップロードフォーム</h2>
  <form id="uploadForm">
    <label>受注番号（Googleフォームで入力した番号）</label>
    <input type="text" name="orderNo" required>

    <label>画像を選択（最大5枚）</label>
    <input type="file" name="file1" accept="image/*">
    <input type="file" name="file2" accept="image/*">
    <input type="file" name="file3" accept="image/*">
    <input type="file" name="file4" accept="image/*">
    <input type="file" name="file5" accept="image/*">

    <button type="submit">アップロード</button>
  </form>

  <p id="msg"></p>

  <script>
  const SCRIPT_URL = 'https://script.google.com/a/macros/halmek.co.jp/s/AKfycbz-60jUGlYEhpUJsuV3SrTF9JnVn26Gd-RBUTtPhnhBPBz7zZ5ub4dyoRmCKHxz_X3V/exec'; // ← デプロイ後のURLを貼る

  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch(SCRIPT_URL, { method: 'POST', body: formData });
    const json = await res.json();
    document.getElementById('msg').textContent = json.message;
    if (json.status === 'success') e.target.reset();
  });
  </script>
</body>
</html>
